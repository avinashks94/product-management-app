<div class="container">
  <p [class]="classToApply">{{ data }}</p>

  <button (click)="change()">change</button>
  <br />
  <input (change)="changeMessage($event)" /> <br />
  Detect Event:
  <input (change)="detectEvent($event)" />
  <h1>{{ counter }}</h1>
  <h2>{{ message }}</h2>
  <hr />
  <table border="1px">
    <tr>
      <th colspan="2">Student details</th>
    </tr>
    <tr>
      <td>FirstName:</td>
      <td>{{ firstName }}</td>
    </tr>
    <tr>
      <td>LastName:</td>
      <td>{{ lastName }}</td>
    </tr>
    <tr [class.show]="showDetails">
      <td>Branch:</td>
      <td>{{ branch }}</td>
    </tr>
    <tr [class.show]="showDetails">
      <td>Mobile:</td>
      <td>{{ mobile }}</td>
    </tr>
    <tr [class.show]="showDetails">
      <td>Gender:</td>
      <td>{{ gender }}</td>
    </tr>
    <tr [class.show]="showDetails">
      <td>Age:</td>
      <td>{{ age }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="toggle()">Hide/how Details</button>
      </td>
    </tr>
  </table>
  <hr />
  <div class="m-2">
    <input type="text" (change)="changeText($event)" [value]="text" />
    <p>{{ text }}</p>

    TowWay binding: <input type="text" [(ngModel)]="text" />
  </div>
  <hr />
  <div class="border border-danger p-3 w-50 mb-3">
    <h3>Select Country:</h3>
    <select name="" id="" (change)="selectCountry($event)">
      <option value="0">-select-</option>
      <option value="India">IN</option>
      <option value="Australia">AU</option>
      <option value="Brazil">BR</option>
      <option value="Bhutan">BT</option>
    </select>
    <h3>You have selected</h3>
    <p>{{ countrySelected }}</p>
  </div>
</div>
